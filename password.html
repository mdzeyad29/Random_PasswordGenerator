<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="password.css">
  <title>random password</title>
</head>  
<body>
  <div class="container">
    <h3>Password Generator</h3>
    <div class="wrapper">
      <div class="inputbox">
        <input type="text" id="for-copy">
        <span> <button   onclick="myCopy()">copy_all</button>  </span>
      </div>
      <div class="pass-indictaor">
        <div class="pass-length">
          <div class="detail">
            <label class="title">Password Length</label>
            <span> </span>
          </div>
         
            <input type="range" min="1" max="25" step="1" value="10">
          </div>
        
          <div class="password-setting">
            <label class="title">Password Setting</label>
            <ul class="option">
              <li class="option">
                <input type="checkbox" id="lowercase" checked>
                <label class="title">Lower Case (a-z)</label>
                
              </li>
              <li class="option">
                <input type="checkbox" id="uppercase" >
                <label class="title">Upper Case(A-Z)</label>
                
              </li>
              <li class="option">
                <input type="checkbox" id="number">
                <label class="title">Number (0-9)</label>
                
              </li>
              <li class="option">
                <input type="checkbox" id="Symbol">
                <label class="title">Symbol (@^$*&)</label>
                
              </li>
              <li class="option">
                <input type="checkbox" id="execlude-duplicate">
                <label class="title">Execlude Duplicate</label>
                
              </li>
              <li  class="option">
                <input type="checkbox" id="IncludeSpace">
                <label class="title">Include Space</label>
                
              </li>
              
            </ul>
          </div> 
          <button class="generate-password">Generate Password</button>
          <div class="copyright">
            <h2> credit@mdzeyadali</h2>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="password.js"></script>
</body>
</html>
